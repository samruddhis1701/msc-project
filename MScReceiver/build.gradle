plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    implementation 'com.rabbitmq:amqp-client:5.18.0'
    implementation 'org.apache.kafka:kafka-clients:3.5.1'
    implementation 'org.apache.activemq:artemis-jms-client:2.29.0'
    implementation 'javax.jms:javax.jms-api:2.0.1'
    implementation 'com.microsoft.azure:applicationinsights-core:3.4.15'
    implementation 'org.slf4j:slf4j-jdk14:2.0.5'
    implementation 'com.datadoghq:java-dogstatsd-client:4.2.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'org.example.Main'
        )
    }
}

shadowJar {
    archiveFileName = "MScReceiver.jar"
}

test {
    useJUnitPlatform()
}